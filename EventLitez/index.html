<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventLitez</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>EventLitez - Event Listing</h1>
  </header>

  <main>
    <!-- Search for events -->
    <section id="filter-events">
      <h2>Search Events</h2>
      <input type="text" id="search-box" placeholder="Search by name or location...">
    </section>

    <!-- Event creation form -->
    <section id="create-event">
      <h2>Create Event</h2>
      <form id="event-form">
        <input type="text" id="event-name" placeholder="Event Name" required>
        <input type="date" id="event-date" required>
        <input type="time" id="event-time" required>
        <input type="text" id="event-location" placeholder="Event Location" required>
        <button type="submit">Add Event</button>
      </form>
    </section>

    <!-- List of events -->
    <section id="events-list">
      <h2>Upcoming Events</h2>
      <ul id="events"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 EventLitez</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
